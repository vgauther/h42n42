<ocsigen>
  <server>
    <port>8080</port>
    <commandpipe>ocsigencommand</commandpipe>
    <logdir>%%VARLIB%%/log</logdir>

    <errorlog file="stderr" />
    <accesslog file="%%VARLIB%%/log/access.log" />

    <host name="*">
      <baseuri>/</baseuri>

      <!-- Fichiers statiques de ton projet -->
      <static dir="%%DATADIR%%/../var/www/h42n42/static" uri="/h42n42/static" />
      <!-- JS généré par js_of_eliom (make met les .js ici) -->
      <static dir="%%DATADIR%%/../var/www/h42n42/eliom"  uri="/h42n42/eliom"  />

      <!-- Module Eliom principal -->
      <eliommodule module="h42n42" />

      <!-- Sessions persistées en DBM -->
      <session>
        <data>
          <dbmstorage path="%%VARLIB%%/sessions" />
        </data>
      </session>
    </host>
  </server>
</ocsigen>
