<ocsigen>
  <server>
    <!-- Port d'écoute -->
    <port>8080</port>

    <!-- Dossier où seront écrits les logs -->
    <logdir>local/var/log</logdir>

    <!-- Pipe de commande (facultatif mais laissé) -->
    <commandpipe>ocsigencommand</commandpipe>

    <!-- Hôte par défaut (pas d'attribut "name") -->
    <host>
      <baseuri>/</baseuri>

      <!-- Logs (doivent être dans <host>) -->
      <accesslog file="access.log" />
      <errorlog  file="stderr"    />

      <!-- Fichiers statiques -->
      <static dir="local/var/www/h42n42/static" uri="/h42n42/static" />
      <!-- JS généré par js_of_eliom -->
      <static dir="local/var/www/h42n42/eliom"  uri="/h42n42/eliom"  />

      <!-- Module Eliom -->
      <eliommodule module="h42n42" />

      <!-- Sessions en DBM -->
      <session>
        <data>
          <dbmstorage path="local/var/sessions" />
        </data>
      </session>
    </host>
  </server>
</ocsigen>
