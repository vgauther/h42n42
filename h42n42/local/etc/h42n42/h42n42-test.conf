<ocsigen>
  <server>
    <!-- écoute -->
    <port>8080</port>

    <!-- optionnel mais propre -->
    <defaulthostname>localhost</defaulthostname>

    <!-- dossier utilisé par ocsigen pour ses fichiers internes -->
    <logdir>local/var/log</logdir>

    <host>
      <!-- Fichiers statiques (CSS, images, etc.) -->
      <static dir="local/var/www/h42n42/static" uri="/h42n42/static" />

      <!-- JS généré par js_of_eliom (make l'écrit ici) -->
      <static dir="local/var/www/h42n42/eliom"  uri="/h42n42/eliom"  />

      <!-- Module Eliom -->
      <eliommodule module="h42n42" />
    </host>
  </server>
</ocsigen>
