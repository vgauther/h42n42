<ocsigen>
  <server>
    <port>8080</port>

    <!-- Dossier interne utilisé par Ocsigen (laisse-le ainsi) -->
    <logdir>local/var/log</logdir>

    <host>
      <!-- Statique du projet -->
      <static dir="local/var/www/h42n42/static" uri="/h42n42/static" />
      <!-- JS généré par js_of_eliom -->
      <static dir="local/var/www/h42n42/eliom"  uri="/h42n42/eliom"  />

      <!-- Module Eliom -->
      <eliommodule module="h42n42" />
    </host>
  </server>
</ocsigen>
