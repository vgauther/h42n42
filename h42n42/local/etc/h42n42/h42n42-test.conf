<ocsigenserver>
  <server>
    <port>8080</port>
    <commandpipe>ocsigencommand</commandpipe>
    <logdir>%%VARLIB%%/log</logdir>

    <!-- Logs -->
    <errorlog file="stderr" />
    <accesslog file="%%VARLIB%%/log/access.log" />

    <!-- Main host -->
    <host name="*">
      <baseuri>/</baseuri>

      <!--
        Static files (CSS, images, JS, etc.)
        Served from: local/var/www/h42n42/static/
        Accessible via: /h42n42/static/
      -->
      <static dir="%%DATADIR%%/../var/www/h42n42/static" uri="/h42n42/static" />

      <!-- Main Eliom module -->
      <eliommodule module="h42n42" />

      <!-- Sessions -->
      <session>
        <data>
          <dbmstorage path="%%VARLIB%%/sessions" />
        </data>
      </session>

    </host>
  </server>
</ocsigenserver>
